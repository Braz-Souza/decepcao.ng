<div class="min-h-screen bg-gray-100 flex items-center justify-center p-8 md:p-12">
  <div class="flex flex-col w-1/4 min-w-[320px] h-[60vh] bg-white rounded-xl shadow-2xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 rounded-t-xl">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
            <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold">Chat</h1>
          <div class="flex items-center gap-1.5 mt-0.5">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
            <p class="text-sm text-white/90">Online</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
    @for (message of messages(); track message.id) {
        <div class="flex" [ngClass]="message.sender === 'user' ? 'justify-end' : 'justify-start'">
          <div class="flex flex-col max-w-xs lg:max-w-md">
            <div
              class="rounded-lg px-4 py-2 shadow-md"
              [ngClass]="{
                'bg-blue-500 text-white': message.sender === 'user',
                'bg-white text-gray-800 border border-gray-200': message.sender === 'other'
              }">
              <p class="text-lg break-words">{{ message.text }}</p>
            </div>
            <span
              class="text-sm text-gray-500 mt-1"
              [ngClass]="message.sender === 'user' ? 'text-right' : 'text-left'">
              {{ formatTime(message.timestamp) }}
            </span>
          </div>
        </div>
      }
    </div>

    <!-- Input Area -->
    <div class="bg-white border-t border-gray-300 p-4">
      <form (ngSubmit)="sendMessage()" class="flex gap-2">
        <input
          type="text"
          [(ngModel)]="newMessage"
          [ngModelOptions]="{updateOn: 'change'}"
          name="message"
          placeholder="Digite sua mensagem..."
          class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          (input)="newMessage.set($any($event.target).value)"
        />
        <button
          type="submit"
          [disabled]="!newMessage().trim()"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg text-base font-semibold hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
          Enviar
        </button>
      </form>
    </div>
  </div>
</div>
